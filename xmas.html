<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas~~~</title>
    
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">;
    
    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="길동이의 카드">
    <meta property="og:description" content="2020을 추억하며">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            /* background-color: green; */

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-closed {
            display: block;
        }

        .letter-opened {
            display: none;
        }

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;

            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;
            border-radius: 100px;
            border: 1px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;

            margin-top: 30px;
            margin-bottom: 30px;
        }

        .msg-box {
            background-color: ivory;
            width: 400px;

            margin: auto;
            padding: 50px;
            box-shadow: 0px 0px 10px 0px white;

            font-size: 20px;
            color: brown;
            line-height: 30px;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .msg-box {
                width: 300px;
                padding:20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }

    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-closed")[0].style.display = 'none'
            document.getElementsByClassName("letter-opened")[0].style.display = 'block'
            };

        function go_rtan() {
            alert("찾았다!");
            window.location.href='https://spartacodingclub.kr?f_name=%EA%B9%80%ED%9A%A8%EC%A4%80&f_uid=5fd778e4b022f6c20adaccf1';
        }
        
        
    </script>

</head>

<body>

    <div class="letter-closed">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어보세요.</h2>
    </div>

    <div class="letter-opened">
        <div class="rtan" onClick ="go_rtan()"></div>
        <h1>Merry x-mas~</h1>
        <div class="msg-box">
            친구들에게. <br />
            올해 이런저런 일이 많았는데 <br />
            너희 덕분에 하나도 힘들지 않았어 <br />
            내년에도 우리 우정 변치말자 <br />
            연말에 다 같이 못 봐서 아쉽다 <br />
            <p class='from'>2020.12.25 HJ</p>
        </div>
    </div>


</body>

</html>
